<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Escape</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #050505 0%, #000000 100%);
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: cyan;
    }

    .background, .learn-background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: cyan;
      opacity: 0.5;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-120vh); opacity: 0.1; }
    }

    .title {
      z-index: 2;
      font-size: 100px;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 10px cyan, 0 0 20px #00b3ff;
      animation: glowPulse 3s ease-in-out infinite alternate;
      margin-bottom: 40px;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px cyan, 0 0 20px #00b3ff; }
      to { text-shadow: 0 0 20px cyan, 0 0 40px #00b3ff; }
    }

    .start-button {
      z-index: 2;
      padding: 15px 50px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #00ffc8, #0088ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffc8;
      transition: 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(90deg, #0088ff, #00ffc8);
      box-shadow: 0 0 25px #00ffc8;
      transform: scale(1.05);
    }

    .start-button:active {
      transform: scale(0.98);
      box-shadow: 0 0 30px #00ffc8;
    }

    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* Let's Learn Page */
    #learn-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #00ffc8, #00b3ff, #6f00ff, #ff00c8, #00ff8c);
      background-size: 1000% 1000%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      font-size: 64px;
      font-weight: bold;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      animation: bgColors 30s ease infinite;
    }

    @keyframes bgColors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #learn-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .learn-text {
      animation: glitch 1s infinite alternate, floatText 3s ease-in-out infinite;
      text-shadow: 0 0 10px #00ffc8;
    }

    @keyframes glitch {
      0% { transform: skew(0deg); opacity: 1; }
      25% { transform: skew(2deg, -2deg); opacity: 0.9; }
      50% { transform: skew(-2deg, 2deg); opacity: 1; }
      75% { transform: skew(2deg, 2deg); opacity: 0.95; }
      100% { transform: skew(0deg); opacity: 1; }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .matrix-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.2) 0px,
        rgba(0, 255, 0, 0.1) 2px,
        transparent 4px
      );
      animation: fallMatrix 6s linear infinite;
      z-index: 1;
      opacity: 0.2;
    }

    @keyframes fallMatrix {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    .shield, .lock {
      position: absolute;
      font-size: 70px; /* Bigger size */
      opacity: 0.25;
      animation: floatIcon 6s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes floatIcon {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: cyan;
      opacity: 0.2;
      animation: scanMove 5s linear infinite;
    }

    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <h1 class="title">Cyber Escape</h1>
  <button class="start-button" onclick="startGame()">Start</button>

  <div id="learn-screen">
    <div class="learn-background">
      <div class="matrix-code"></div>

      <!-- Bigger Shields and Locks -->
      <div class="shield" style="top:10%; left:15%;">ðŸ”°</div>
      <div class="lock" style="top:20%; left:75%;">ðŸ”’</div>
      <div class="shield" style="top:60%; left:10%;">ðŸ”°</div>
      <div class="lock" style="top:70%; left:70%;">ðŸ”’</div>
      <div class="shield" style="top:30%; left:50%;">ðŸ”°</div>
      <div class="lock" style="top:80%; left:25%;">ðŸ”’</div>
      <div class="shield" style="top:50%; left:85%;">ðŸ”°</div>
      <div class="lock" style="top:15%; left:35%;">ðŸ”’</div>

      <div class="scan-line"></div>
    </div>
    <div class="learn-text">Let's Learn ðŸš€</div>
  </div>

<script>
  function startGame() {
    document.querySelector('.title').style.display = 'none';
    document.querySelector('.start-button').style.display = 'none';
    
    document.getElementById('learn-screen').classList.add('active');

    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 800);
    }, 4000);
  }

  function createParticles() {
    const bg = document.getElementById('background');
    for (let i = 0; i < 100; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      
      const size = Math.random() * 3 + 1;
      p.style.width = size + "px";
      p.style.height = size + "px";
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDuration = (Math.random() * 5 + 5) + "s";
      p.style.animationDelay = (Math.random() * 5) + "s";
      p.style.opacity = Math.random() * 0.5 + 0.2;

      bg.appendChild(p);
    }
  }

  createParticles();
</script>
</body>
</html>
