* {

  overflow: hidden;
  padding: 20px;
}

  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  color: #00ffff;
  text-align: center;
  margin-bottom: 20px;
  font-size: 36px;
  text-shadow: 0 0 10px #00ffff;
}

#animation-box {

}

.animation-content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

  margin-bottom: 20px;
  min-height: 80px;
  text-align: center;
  color: #ebefef;
  font-size: 20px;
  text-shadow: 0 0 5px #868b8b;
}

.animation-visual {
  width: 300px;
  height: 200px;
  margin: 0 auto;
  position: relative;
  background-color: rgba(0, 0, 0, 0.6);
  border: 2px solid #00ffff33;
  border-radius: 12px;
  box-shadow: 0 0 10px #00ffff22;
}

.buttons {
  margin-top: 20px;
}

.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  background: #00ffff;
  color: #0b0c0e;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #00ffff55;
}

button:hover {
  background: #00e6e6;
  box-shadow: 0 0 20px #00ffffaa, 0 0 30px #00ffff55 inset;
  transform: scale(1.05);
}

button:disabled {
  background-color: #555;
  color: #ccc;
  cursor: not-allowed;
}

  width: 200px;
  height: 150px;
  background-color: #f6f6f6;
  border-radius: 10px;
  position: relative;
  margin: 0 auto;
  box-shadow: 0 0 10px #00ffff44;

  width: 180px;
  height: 100px;
  background-color: #0b0c0e;
  border: 2px solid #00ffff44;
  position: absolute;
  top: 10px;
  left: 10px;
  border-radius: 1px;
  overflow: hidden;

.computer-base {
  width: 220px;
  height: 10px;
  background-color: #10151b;
  position: absolute;
  bottom: -10px;
  left: -10px;
  border-radius: 0 0 5px 5px;

.computer-stand {
  width: 40px;
  height: 20px;
  background-color: #10151b;
  position: absolute;
  bottom: -30px;
  left: 80px;
}

  border-radius: 4px;

  overflow: hidden;

  50% { transform: scale(1.2); }
  100% { transform: scale(1); }

  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.5s;
}

.fade-in {
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

    function updateButtons() {
      document.getElementById("prev-btn").disabled = currentStep === 0;
      document.getElementById("next-btn").disabled = currentStep === steps.length - 1;
      document.getElementById("restart-btn").disabled = false;
      document.getElementById("pause-btn").disabled = false;
    }

    function updateVisual() {
      const frame = steps[currentStep].animation[currentFrame];
      if (frame.visual && typeof this[frame.visual] === 'function') {
        this[frame.visual]();
      }
      
      // Update progress
      const progress = (currentFrame + 1) / steps[currentStep].animation.length * 100;
      progressBar.style.width = `${progress}%`;
    }

    function pauseStep() {
      if (isPaused) {
        // Resume animation
        isPaused = false;
        document.getElementById("pause-btn").textContent = "Pause";
        playNextFrame();
      } else {
        // Pause animation
        isPaused = true;
        document.getElementById("pause-btn").textContent = "Resume";
        clearInterval(interval);
        clearTimeout(animationTimeout);
      }
    }

    function playNextFrame() {
      if (isPaused) return;
      
      const scene = steps[currentStep];
      if (currentFrame < scene.animation.length - 1) {
        currentFrame++;
        
        // Build the text with line breaks
        let fullText = `<strong>${scene.title}</strong><br /><br />`;
        for (let i = 0; i <= currentFrame; i++) {
          if (i > 0) fullText += '<br />';
          fullText += scene.animation[i].text;
        }
        animationText.innerHTML = fullText;
        
        updateVisual();
        
        // Use timeout instead of interval for better control
        animationTimeout = setTimeout(playNextFrame, 2000);
      } else {
        clearInterval(interval);
        clearTimeout(animationTimeout);
      }
    }

    function playStep() {
      clearInterval(interval);
      clearTimeout(animationTimeout);
      const scene = steps[currentStep];
      currentFrame = 0;
      
      animationText.innerHTML = `<strong>${scene.title}</strong><br /><br />${scene.animation[currentFrame].text}`;
      updateVisual();
      
      isPaused = false;
      document.getElementById("pause-btn").disabled = false;
      document.getElementById("pause-btn").textContent = "Pause";
      
      // Start the animation sequence
      animationTimeout = setTimeout(playNextFrame, 2000);
      
      updateButtons();
    }

    function restartStep() {
      isPaused = false;
      document.getElementById("pause-btn").textContent = "Pause";
      playStep();
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        playStep();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        playStep();
      }
    }
